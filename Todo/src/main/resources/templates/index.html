<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="todo-container">

    <h4 class="todo-header d-flex justify-content-center align-items-center gap-4 mt-4 flex-wrap">
        <div class="d-flex align-items-center gap-2 flex-shrink-0">
            <i class="bi bi-calendar-check"></i>
            <span>To-Do List</span>
        </div>
        <div class="d-flex align-items-center gap-1 flex-shrink-0">
            <span class="todo-text">✔️ Completed: <span th:text="${completed}">0</span></span>
        </div>
        <div class="d-flex align-items-center gap-1 flex-shrink-0">
            <span class="todo-text">⏳ Pending: <span th:text="${pending}">0</span></span>
        </div>
    </h4>


    <form class="d-flex mb-4 mt-4" th:action="@{/add}" method="post">
        <input type="text" name="desc" placeholder="Add your task" class="form-control todo-input" required>
        <button class="btn btn-add">ADD <span>+</span></button>
    </form>

    <div th:if="${#lists.isEmpty(todos)}" class="text-center text-muted">
        No todos found
    </div>

    <div class="todo-list">
        <div th:each="todo: ${todos}" class="todo-item">
            <div class="d-flex align-items-center">
                <a th:href="@{/update/{id}(id=${todo.id})}">
                    <i class="bi" th:classappend="${todo.completed} ? 'bi-check-circle-fill check-icon': 'bi-circle unchecked-icon'"></i>
                </a>
                <span th:text="${todo.description}" th:classappend="${todo.completed} ? 'completed': ''" class="todo-text"></span>
            </div>
            <a th:href="@{/delete/{id}(id=${todo.id})}" class="delete-btn">
                <i class="bi bi-trash3"></i>
            </a>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
